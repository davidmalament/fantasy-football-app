<table class="table table-striped">
  <thead><tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th></th>
  </tr></thead>
  <tbody><tr ng-repeat="user in users">
    <td>{{ user.firstname }}</td>
    <td>{{ user.lastname }}</td>
    <td>{{ user.email }}</td>
    <td><button type="button" class="btn btn-danger" ng-click="remove(user)">Remove</button></td>
  </tr></tbody>
</table>
